<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>无缝滚动及反向 js</title>
	<meta name="description" content="" />
	<style type="text/css"> 
		* {
			margin: 0;
			padding: 0;
			border: 0;
		} 
		.out {
			width: 400px;
			height: 300px;
			border: 1px solid red;
			position: relative;
		}
		.one {
			width: 50px;
			height: 50px;
			background-color: red;
			position: absolute;  
		} 
	</style>
</head>
<body>
	<div id="out" class="out cf">
		<div id="one" class="one"></div>
	</div>
	
	<script type="text/javascript">
		// 获取div
		var out = document.getElementById("out");
		var one = document.getElementById("one");
		// 默认初始位置
		var x = 10;  // left
		var y = 10;  // top
		// 计算能运动的最大的宽高
		var maxX = out.clientWidth - one.offsetWidth;
		var maxY = out.clientHeight - one.offsetHeight; 

		var timer = null;
		var speedx = 7;
		var speedy = 7;
		function move() {
			one.style.top = y + "px";
			one.style.left = x + "px"; 
			x += speedx;
			y += speedy;
			 
			if(x >= maxX) {
				x = maxX; 
				speedx = -7; 
			};
			if(x <= 0) {
				x = 0; 
				speedx = 7;
			};
			if(y >= maxY) {
				y = maxY;
				speedy = -7;
			};
			if(y <= 0) { 
				y = 0;
				speedy = 7;
			};			
		};
		timer = setInterval(move, 100);
	</script>
</body>
</html>
