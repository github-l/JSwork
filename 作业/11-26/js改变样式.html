	<script type="text/javascript">
		var pone = document.getElementById("pone");

		    function po() {
			pone.style.width = "600px";
			pone.style.height = "150px";
			pone.style.fontFamily = "sans-serif";
			pone.style.fontWeight = "normal";
			pone.style.fontStyle = "normal";

						po();

						break;
					case 8:
						po();

						break;
