<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>事件绑定js</title>
	<meta name="description" content="" />
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			border: 0;
		}
		ul,p {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div>
		<ul id="ulone">
			<li>123123213</li>
			<li>的士大夫撒发生法</li>
			<li>234234</li>
			<li>的说法发</li>
			<li>232442</li>
			<li>s说打法是否</li>
		</ul>
		<br/>
		<p id="pone">阿发达asdfaf阿凡达发放fdafafads 发的发放sdfasfafa</p>
	</div>
		
	<script type="text/javascript">
		var ulo = document.getElementById("ulone");
		var lis = ulo.getElementsByTagName("li");
		var po = document.getElementById("pone");
		/*	
		po.onclick = function() {
			po.style.color = "red";
		};
		po.onclick = function() {
			po.style.textDecoration = "underline";
		};     
		// 为同一个标签绑定多个事件，这样写的话，只有第二个执行有效弹出。原因：事件处理函数就相当于标签的一个属性了，这样会对第一个进行覆盖。
		*/
		 
		// 检查浏览器
		if(!!window.attachEvent) {
			//ie下用以下方法：
			po.attachEvent("onclick",eve1);
			po.attachEvent("onclick",eve2);
			po.attachEvent("onmouseover",eve1);
			po.attachEvent("onmouseout",eve3);
		}else {
			po.addEventListener("click",eve1,false);
			po.addEventListener("click",eve2,false);
			po.addEventListener("mouseover",eve1,false);
			po.addEventListener("mouseout",eve3,false);
		};
		function eve1() {
			po.style.color = "red";
		};
		function eve2() {
			po.style.textDecoration = "underline";
		};
		function eve3() {
			po.style.color = "black";
		};
	</script>
</body>
</html>
