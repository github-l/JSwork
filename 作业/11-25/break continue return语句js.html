<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>break、continue、return语句js</title>
	<meta name="description" content="" />
</head>
<body>
	<div></div>
	<script type="text/javascript">
     
		// break语句、continue语句、return语句
		 
		var num = 0;
		
		for(var i = 0; i < 5; i++) {
			if(i == 3) {
				break;
			};
			alert("i=" + i);
			num++;
			alert(num);
		};
		alert("最终：" + num);

		var a = 0;
		for(var i = 0; i < 5; i++) {
			if(i == 3) {
				continue;
			};
			alert("i=" + i);
			a++;
			alert(a);
		};
		alert("最终：" + a);
 
		/*
		*break和continue语句用于在循环中精确控制代码的执行。
		*break语句会立即退出循环，强制i型执行循环后面的语句。
		*continue也具有立即退出循环，但退出后会从循环的顶部继续执行。
		*注意： if条件句，当时“i=3”时，if条件永远是true。
		*/

		function myfn(a,b){
			return a*b;
		};
		alert(myfn(4,3));
		document.getElementById("demo").innerHTML = myfn(4,3);

		/*
		*return语句，立即停止正在执行函数或循环(代码块)。
		*可以返回值，也可以不返回值“return;”。（它是可选的）
		*/
	</script>
</body>
</html>
